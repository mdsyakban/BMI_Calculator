<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p>Tinggi Badan (cm) :
            <input type="number" id="height" placeholder="Masukkan tinggi badan"><br><span id="heightError"></span>
        </p>

        <p>Berat Badan (kg) :
            <input type="number" id="weight" placeholder="Masukkan berat badan"><br><span id="weightError"></span>
        </p>

        <button id="btn">HITUNG !</button>
        <p id="output"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
